<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico" />

        <title>Cricket Score Updater</title>

        <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/starter-template/" />

        <!-- Bootstrap core CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <!-- Custom styles for this template -->
        <link href="starter-template.css" rel="stylesheet" />
    </head>

    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="#">Navbar</a>
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarsExampleDefault"
                aria-controls="navbarsExampleDefault"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>

        <main role="main" class="container">
            <br /><br />
            <div class="starter-template">
                <h1>Cricket score updater</h1>
                <div class="container col-6 my-5">
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control my-1" type="text" placeholder="pid" aria-label="pid" value="7523" id="pid"/>
                        <input class="form-control my-1" type="text" placeholder="vid" aria-label="vid" value="1a86" id="vid"/>
                        <input class="form-control my-1" type="text" placeholder="gameId" aria-label="gameId" id="gameId"/>
                        <a class="btn btn-primary my-2 col-12" id="submit">Submit</a>
                    </form>
                </div>
            </div>
        </main>
        <!-- /.container -->

        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        
        <script>
            window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>');
        </script>
        <script src="../../assets/js/vendor/popper.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>

        <script>
            $("#submit").click(function () {
                console.log();
                $.ajax({
                    type: "POST",
                    url: "https://zg1emv3wlf.execute-api.us-east-1.amazonaws.com/test/livescore/gameupdate",
                    data: JSON.stringify({"pid": $("#pid").val(), "vid": $("#vid").val(), "gameId": $("#gameId").val()}),
                    contentType:"application/json; charset=utf-8",
                    dataType:"json",
                    success: () => alert("updated"),
                });
            });
        </script>
    </body>
</html>
